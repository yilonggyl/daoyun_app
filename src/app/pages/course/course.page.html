<ion-header>
  <ion-toolbar color="primary">
    <ion-title>班课列表</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" slot="end" (click)="onPresentActionSheet()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-list lines="full" color="light">
    <ion-item *ngFor="let p of course" >
      <ion-col size="2">
        <img src="assets/img/c_goodspicture.png" alt="">
      </ion-col>
      <ion-col size="9" (click)="onSelectCourse(p.courseId)">
        <ion-row>2018级工硕-1</ion-row>
        <ion-row>{{p.name}}</ion-row>
        <ion-row>
          <ion-text color="medium">{{p.teacher}}</ion-text>
          <ion-text padding-start="5px" color="medium">学校课表班课</ion-text>
        </ion-row>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="share" (click)="onPresentActionSheetShare()"></ion-icon>
      </ion-col>
    </ion-item>
  </ion-list>
</ion-content>
