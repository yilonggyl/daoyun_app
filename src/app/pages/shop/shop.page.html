<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>返回
      </ion-button>
    </ion-buttons>
    <ion-title>我的信息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="medium">
  <ion-list inset="true">
    <ion-item detail routerLink="/editShop" [queryParams]="{title:'我的昵称',property:'shopName'}">
      <ion-label>我的昵称</ion-label>
      <ion-note slot="end">{{shop.shopName}}</ion-note>
    </ion-item>

      <ion-label>专业名称</ion-label>
      <ion-note slot="end">{{shop.shortName}}</ion-note>
    </ion-item>

      <ion-label>电子邮件</ion-label>
      <ion-note slot="end">{{shop.email}}</ion-note>
