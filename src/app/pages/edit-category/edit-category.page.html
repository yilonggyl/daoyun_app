<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>返回
      </ion-button>
    </ion-buttons>
    <ion-title>编辑分类</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-list margin-top>
    <ion-list-header>
      <ion-label>大分类</ion-label>
    </ion-list-header>
    <ion-item-sliding #itemSliding>
      <ion-item>
        <ion-label>{{category.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="onEditCategoryName(itemSliding)">
          <ion-icon name="create"></ion-icon>编辑
        </ion-item-option>
        <ion-item-option color="danger" (click)="onDelete(itemSliding, category.id)">
          <ion-icon name="trash"></ion-icon>删除
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-list-header>
      <ion-label>小分类</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let child of category.children" #item>
      <ion-item>
        <ion-label>{{child.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="onEditSubCategoryName(item, child)">
          <ion-icon name="create"></ion-icon>编辑
        </ion-item-option>
        <ion-item-option color="danger" (click)="onDelete(item, child.id)">
          <ion-icon name="trash"></ion-icon>删除
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
