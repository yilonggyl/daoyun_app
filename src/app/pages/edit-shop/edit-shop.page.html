<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>返回
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="save()" #editShopForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-input name="{{property}}" type="text" placeholder="{{title}}" required [(ngModel)]="value">
        </ion-input>
      </ion-item>
      <div padding-horizontal>
        <ion-button type="submit" expand="full" color="primary" [disabled]="editShopForm.invalid">保存</ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
