<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      修改分类名称
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-show-when mode="ios">
          <ion-text color="primary">取消</ion-text>
        </ion-show-when>
        <ion-show-when mode="md">
          <ion-icon name="close"></ion-icon>
        </ion-show-when>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- 其他省略 -->

<ion-content padding>
  <form (ngSubmit)="onSave()" #editCategoryNameForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-input name="category" type="text" placeholder="{{name}}" required [(ngModel)]="name">
        </ion-input>
      </ion-item>
      <div padding-horizontal>
        <ion-button type="submit" expand="full" color="primary" [disabled]="editCategoryNameForm.invalid">保存</ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
