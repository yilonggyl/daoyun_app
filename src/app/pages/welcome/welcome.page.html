<ion-header>
  <ion-toolbar no-border>
    <ion-buttons slot="end">
      <ion-button color="primary" [hidden]="!showSkip" (click)="startApplication()">跳过</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content no-padding >
  <ion-slides #slides pager autoplay="3000" loop=true (ionSlideWillChange)="onSlideWillChange($event)">
    <ion-slide>
      <img src="/assets/img/splsh_one.png" alt="">
    </ion-slide>
    <ion-slide>
      <img src="./assets/img/splsh_two.png" alt="">
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="assets/img/splsh_three.png">
          </ion-col>
        </ion-row>
        <ion-row class="fixed-bottom">
          <ion-col>
            <ion-button color="primary" fill="outline" expand="block" href="/login">登录</ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="primary" expand="block" href="/signup">注册</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
